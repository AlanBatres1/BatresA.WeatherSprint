<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sprint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg boxPlacement">
    <div class="box">

        <div class="hamburger">
            <nav class="navbar navbar-expand- bg-body-tertiar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler hamburgerBg" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active favoritesBG favoriteTitle text-center" aria-current="page" href="#">Favorite</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link favoritesBG text-center" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link favoritesBG text-center" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link favoritesBG text-center" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

      <div class="currentWeather">
        <p id="currentTemp" class="currentTemp">60°F</p>
        <p id="currentLocation" class="currentLocation">Stockton, CA</p>
        <div class="currentHighLow">
          <p id="currentHigh">High:62°F</p>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <p id="currentLow">Low:48°F </p>
        </div>
            
      </div>

      <div id="currentImg" class="currentImg">
        <img src="./assets/01d@2x.png" alt="" />
      </div>

      <div class="locationIcon">
        <img src="./assets/location.png" alt="" />
      </div>


      <div class="location-box ">
        <img src="./assets/Trailing-Elements.png" alt="">
        <input type="text" class="locationText" placeholder="Enter a city" spellcheck="false">
      </div>
      
      <img class="star" src="./assets/star.png" alt="">
      
      <div class="day1">
        <img src="./assets/01d@2x.png" alt="" />
        <p>63°F</p>
        <p>Monday</p>
      </div>

      <div class="day2">
        <img src="./assets/09d@2x.png" alt="" />
        <p>63°F</p>
        <p>Tuesday</p>
      </div>

      <div class="day3">
        <img src="./assets/10d@2x.png" alt="" />
        <p>63°F</p>
        <p>Wednesday</p>
      </div>

      <div class="day4">
        <img src="./assets/11d@2x.png" alt="" />
        <p>63°F</p>
        <p>Thursday</p>
      </div>

      <div class="day5">
        <img src="./assets/01d@2x.png" alt="" />
        <p>63°F</p>
        <p>Friday</p>
      </div>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
