<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sprint</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="bg boxPlacement">
    <div class="box">

        <div class="hamburger">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

      <div class="currentWeather">
        <p class="currentTemp">60°F</p>
        <p class="currentLocation">Stockton, CA</p>
        <p class="currentHighLow">
          High:62°F&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Low:48°F
        </p>
      </div>

      <div class="currentImg">
        <img src="./assets/01d@2x.png" alt="" />
      </div>

      <div class="locationIcon">
        <img src="./assets/location.png" alt="" />
      </div>

      <div class="day1">
        <img src="./assets/01d@2x.png" alt="" />
        <p>63°F</p>
        <p>Monday</p>
      </div>

      <div class="day2">
        <img src="./assets/09d@2x.png" alt="" />
        <p>63°F</p>
        <p>Tuesday</p>
      </div>

      <div class="day3">
        <img src="./assets/10d@2x.png" alt="" />
        <p>63°F</p>
        <p>Wednesday</p>
      </div>

      <div class="day4">
        <img src="./assets/11d@2x.png" alt="" />
        <p>63°F</p>
        <p>Thursday</p>
      </div>

      <div class="day5">
        <img src="./assets/01d@2x.png" alt="" />
        <p>63°F</p>
        <p>Friday</p>
      </div>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
